            overflow: hidden;
        }

<!-- JavaScript for sidebar functionality -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Cookie utility functions
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const expandedIcon = sidebarToggle.querySelector('.sidebar-expanded-icon');
        const collapsedIcon = sidebarToggle.querySelector('.sidebar-collapsed-icon');
        let isExpanded = sidebar.getAttribute('data-expanded') === 'true';
        let hoverTimeout = null;
        let tempExpanded = false;

        // On load, check cookie for sidebar state
        let cookieState = getCookie('sidebarExpanded');
        if (cookieState !== null) {
            isExpanded = cookieState === 'true';
            sidebar.setAttribute('data-expanded', isExpanded);
        } else {
            isExpanded = false;
            sidebar.setAttribute('data-expanded', 'false');
        }

        function updateChevronIcons() {
            if (isExpanded) {
                expandedIcon.classList.remove('hidden');
                collapsedIcon.classList.add('hidden');
            } else {
                expandedIcon.classList.add('hidden');
                collapsedIcon.classList.remove('hidden');
            }
        }

        function toggleSidebar() {
            isExpanded = !isExpanded;
            sidebar.setAttribute('data-expanded', isExpanded);
            setCookie('sidebarExpanded', isExpanded, 30); // Store for 30 days
            updateChevronIcons();
        }

        sidebarToggle.addEventListener('click', toggleSidebar);

        // Handle responsive behavior
        function handleResize() {
            if (window.innerWidth < 768) {
                sidebar.setAttribute('data-expanded', 'false');
                isExpanded = false;
            } else {
                sidebar.setAttribute('data-expanded', 'true');
                isExpanded = true;
            }
            setCookie('sidebarExpanded', isExpanded, 30);
            updateChevronIcons();
        }

        window.addEventListener('resize', handleResize);
        handleResize(); // Initial check

        // Hover to temporarily expand sidebar
        sidebar.addEventListener('mouseenter', function () {
            if (!isExpanded) {
                hoverTimeout = setTimeout(() => {
                    sidebar.setAttribute('data-expanded', 'true');
                    tempExpanded = true;
                    updateChevronIcons();
                }, 450); // 0.45 seconds
            }
        });

        sidebar.addEventListener('mouseleave', function () {
            clearTimeout(hoverTimeout);
            if (tempExpanded) {
                sidebar.setAttribute('data-expanded', 'false');
                tempExpanded = false;
                updateChevronIcons();
            }
        });
    });
</script>
