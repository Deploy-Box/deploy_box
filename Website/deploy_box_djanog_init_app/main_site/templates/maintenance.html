<!DOCTYPE html>
{% load static tailwind_tags %}

<html>
    {% tailwind_css %}
    <nav id="navbar" class="bg-transparent fixed top-0 left-0 right-0 z-10 border-gray-200 dark:bg-gray-900 dark:border-gray-700">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
              <!-- <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" /> -->
              <span id="navbar-text" class="self-center text-2xl font-semibold whitespace-nowrap text-white">Deploy Box</span>
          </a>
          <button data-collapse-toggle="navbar-dropdown" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-dropdown" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
            <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-transparent md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
              <li>
                <a href="/" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-emerald-400 md:p-0 text-white" aria-current="page">Home</a>
              </li>
              <li>
                <a id="navbar-text" href="/stacks" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-emerald-400 md:p-0 text-white">Stacks</a>
              </li>
              <li>
                <a id="pricing" href="/pricing" class="block py-2 px-3 text-emerald-400 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-emerald-400 md:p-0 text-emerald-400 md:dark:hover:bg-transparent">Pricing</a>
              </li>
              <li>
                <a id = "contact" href="/contact" class="block py-2 px-3 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-emerald-400 md:p-0 text-white">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <section class="py-24 relative min-h-screen bg-zinc-950 flex items-center">
        <div class="w-full max-w-7xl px-4 md:px-5 lg:px-5 mx-auto">
            <div class="w-full md:px-16 px-10 md:pt-16 pt-10 pb-10 bg-zinc-950 rounded-2xl flex-col justify-end items-center lg:gap-28 md:gap-16 gap-10 inline-flex">
                <div class="flex-col justify-end items-center lg:gap-16 gap-10 flex">
                    <!-- <img src="https://pagedone.io/asset/uploads/1717500460.png" alt="pagedone logo image" class="object-cover"> -->
                    <div class="flex-col justify-center items-center gap-10 flex">
                        <div class="flex-col justify-start items-center gap-2.5 flex">
                            <h2 class="text-center text-emerald-400 md:text-6xl text-5xl font-bold font-manrope leading-normal">Working on It</h2>
                            <p class="text-center text-gray-400 text-base font-normal leading-relaxed">Our devs are working hard to get this page up. In the mean time, join our email list for product updates :)</p>
                        </div>
                        <div class="w-full flex-col justify-center items-center gap-5 flex">
                            <h6 class="text-center text-emerald-400 text-base font-semibold leading-relaxed">Launched Date: July 23, 2024</h6>
                            <div class="justify-center items-center gap-2.5 flex sm:flex-row flex-col">
                                <input type="text" class="w-80 focus:outline-none px-3.5 py-2 shadow-[0px_1px_2px_0px_rgba(16,_24,_40,_0.05)] text-gray-900 placeholder-gray-400 text-sm font-normal leading-relaxed h-10 bg-white rounded-lg border border-gray-200 justify-start items-center gap-1.5 inline-flex" placeholder="Type your mail...">
                                <button class="sm:w-fit w-full px-3.5 py-2 bg-emerald-400 hover:bg-emerald-600 transition-all duration-700 ease-in-out rounded-lg shadow-[0px_1px_2px_0px_rgba(16,_24,_40,_0.05)] justify-center items-center flex">
                                    <span class="px-1.5 text-gray-900 text-sm font-medium leading-6 whitespace-nowrap">Notify Me</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <p class="text-center text-gray-500 text-sm font-normal leading-snug">Get in touch with us: <a href="" class="hover:text-gray-100 transition-all duration-700 ease-in-out"> mail@pagedone.com</a></p> -->
            </div>
        </div>
    </section>
<!--Javascript-->
<script>
    const contactElement = document.getElementById('contact')
    const pricingElement = document.getElementById('pricing')
    const currentURL = window.location.href;

    if(currentURL.includes('contact')){
        contactElement.classList.add('text-emerald-400')
        contactElement.classList.remove('text-white')
        pricingElement.classList.add('text-white')
        pricingElement.classList.remove('text-emerald-400')
    }

</script>
</html>
