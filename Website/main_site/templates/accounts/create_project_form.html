{% extends 'base.html' %} {% block content %}
<div class="pt-16 p-4 mb-16">
  <form method="POST" action="{% url 'projects:project_base' %}">
    <!-- Organization Fields -->
    <div class="mb-4">
      <label
        for="name"
        id="name"
        class="block text-sm font-medium text-gray-700"
        >Project Name</label
      >
      {{ form.project.name }}
    </div>

    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700"
        >Project Description</label
      >
      {{ form.project.description }}
    </div>

    <input type="hidden" name="organization" value="{{ organization_id }}">
    {{ form.project.organization.as_hidden }}

    <!-- Members Selection -->
    <div class="mb-4">
      <label for="member" class="block text-sm font-medium text-gray-700"
        >Member</label
      >
      {{ form.members.member }}
      <!-- Render the user field as a text input -->

      <label for="id_role" class="block text-sm font-medium text-gray-700 mt-2"
        >Role</label
      >
      {{ form.members.role }}
      <!-- Render the role field as a dropdown -->
    </div>

    <button type="submit" class="bg-emerald-400 text-white py-2 px-4 rounded">
      Create Project
    </button>
  </form>
</div>
{% endblock %}
