{% extends 'base.html' %}
{%load static%}

{% block content %}
<div class="min-h-full pb-12">
    <div class="w-full bg-zinc-950 pt-16 pb-24 text-center">
        <h4 class="text-2xl text-gray-100 mt-10">Dashboard</h4>
        <p class="text-md text-gray-100 mt-2">Manage your organizations and projects</p>
    </div>
    
    <div class="w-full 2xl:w-3/4 flex items-center justify-center px-8 md:px-32 lg:px-16 2xl:px-0 mx-auto -mt-10">
        <div class="w-full max-w-4xl">
            <!-- Organizations Section -->
            <div class="bg-white shadow-2xl rounded-lg py-8 px-8 mb-8">
                <h2 class="text-xl font-bold text-emerald-400 mb-6">Your Organizations</h2>
                <div id="organizationsList" class="space-y-4">
                    <!-- Organizations will be loaded here dynamically -->
                </div>
                <div class="flex space-x-4 mt-6">
                    <button id="createOrgBtn" class="flex-1 bg-emerald-400 hover:bg-emerald-500 px-8 py-2 text-sm text-white uppercase rounded font-bold transition duration-150">
                        Create New Organization
                    </button>
                    <a href="org/1/" class="flex-1 bg-zinc-100 hover:bg-zinc-200 px-8 py-2 text-sm text-zinc-900 uppercase rounded font-bold transition duration-150 text-center">
                        Manage Organizations
                    </a>
                </div>
            </div>

            <!-- Projects Section -->
            <div class="bg-white shadow-2xl rounded-lg py-8 px-8 mb-8">
                <h2 class="text-xl font-bold text-emerald-400 mb-6">Your Projects</h2>
                <div id="projectsList" class="space-y-4">
                    <!-- Projects will be loaded here dynamically -->
                </div>
                <div class="flex space-x-4 mt-6">
                    <button id="createProjectBtn" class="flex-1 bg-emerald-400 hover:bg-emerald-500 px-8 py-2 text-sm text-white uppercase rounded font-bold transition duration-150">
                        Create New Project
                    </button>
                    <a href="org/1/proj/1/" class="flex-1 bg-zinc-100 hover:bg-zinc-200 px-8 py-2 text-sm text-zinc-900 uppercase rounded font-bold transition duration-150 text-center">
                        Manage Projects
                    </a>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="bg-white shadow-2xl rounded-lg py-8 px-8">
                <h2 class="text-xl font-bold text-emerald-400 mb-6">Quick Actions</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button class="bg-zinc-100 hover:bg-zinc-200 px-6 py-3 text-sm text-zinc-900 rounded font-bold transition duration-150">
                        View Documentation
                    </button>
                    <button class="bg-zinc-100 hover:bg-zinc-200 px-6 py-3 text-sm text-zinc-900 rounded font-bold transition duration-150">
                        Manage API Keys
                    </button>
                    <button class="bg-zinc-100 hover:bg-zinc-200 px-6 py-3 text-sm text-zinc-900 rounded font-bold transition duration-150">
                        View Billing
                    </button>
                    <button class="bg-zinc-100 hover:bg-zinc-200 px-6 py-3 text-sm text-zinc-900 rounded font-bold transition duration-150">
                        Invite Collaborators
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'dashboard.js' %}"></script>
{% endblock %}
