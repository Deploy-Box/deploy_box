<!-- Reusable Modal Component -->
<!-- 
  Usage: {% include 'dashboard/components/_modal.html' with 
    modal_id='myModal' 
    modal_title='Modal Title' 
    modal_message='Are you sure you want to proceed?' 
    icon_color='red' 
    confirm_text='Confirm' 
    confirm_color='red' 
    cancel_text='Cancel' 
  %}
  
  Parameters:
  - modal_id: Unique ID for the modal (required)
  - modal_title: Title text for the modal (required)
  - modal_message: Message text to display (required)
  - icon_color: Color for the icon - 'emerald', 'amber', 'red' (default: 'red')
  - confirm_text: Text for confirm button (default: 'Confirm')
  - confirm_color: Color for confirm button - 'emerald', 'amber', 'red' (default: 'red')
  - cancel_text: Text for cancel button (default: 'Cancel')
  - has_input: Boolean to show email input field (default: false)
  - input_label: Label for input field (default: 'Email Address')
  - input_placeholder: Placeholder for input field (default: 'Enter email address')
-->

<div id="{{ modal_id }}" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
        <div class="flex items-center mb-4">
            <div class="flex-shrink-0">
                {% if icon_color == 'emerald' %}
                <svg class="h-6 w-6 text-emerald-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                {% elif icon_color == 'amber' %}
                <svg class="h-6 w-6 text-amber-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                {% else %}
                <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                {% endif %}
            </div>
            <div class="ml-3">
                <h3 class="text-lg font-medium text-gray-900">{{ modal_title }}</h3>
            </div>
        </div>
        
        <!-- Error message container -->
        <div id="{{ modal_id }}_error" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-md">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p id="{{ modal_id }}_error_text" class="text-sm text-red-800"></p>
                </div>
            </div>
        </div>
        
        <!-- Success message container -->
        <div id="{{ modal_id }}_success" class="hidden mb-4 p-3 bg-emerald-50 border border-emerald-200 rounded-md">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-emerald-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p id="{{ modal_id }}_success_text" class="text-sm text-emerald-800"></p>
                </div>
            </div>
        </div>
        
        <div class="mb-4">
            <p class="text-sm text-gray-500" id="{{ modal_id }}_message">
                {{ modal_message }}
            </p>
            
            {% if has_input %}
            <form id="{{ modal_id }}_form" class="mt-4 space-y-4">
                <div>
                    <label for="{{ modal_id }}_input" class="block text-sm font-medium text-gray-700 mb-2">
                        {{ input_label|default:"Email Address" }}
                    </label>
                    <input type="email" id="{{ modal_id }}_input" name="email" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500"
                           placeholder="{{ input_placeholder|default:'Enter email address' }}">
                </div>
            </form>
            {% endif %}
        </div>
        
        <div class="flex justify-end space-x-3">
            <button id="{{ modal_id }}_cancel" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors duration-200">
                {{ cancel_text|default:"Cancel" }}
            </button>
            {% if confirm_color == 'emerald' %}
            <button id="{{ modal_id }}_confirm" class="px-4 py-2 text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 rounded-md transition-colors duration-200">
                {{ confirm_text|default:"Confirm" }}
            </button>
            {% elif confirm_color == 'amber' %}
            <button id="{{ modal_id }}_confirm" class="px-4 py-2 text-sm font-medium text-white bg-amber-600 hover:bg-amber-700 rounded-md transition-colors duration-200">
                {{ confirm_text|default:"Confirm" }}
            </button>
            {% else %}
            <button id="{{ modal_id }}_confirm" class="px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-md transition-colors duration-200">
                {{ confirm_text|default:"Confirm" }}
            </button>
            {% endif %}
        </div>
    </div>
</div>
